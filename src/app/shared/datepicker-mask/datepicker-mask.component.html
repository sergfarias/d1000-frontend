<mat-form-field>
    <input type="hidden" [matDatepicker]="picker" [(ngModel)]='value'>
    <mat-label>{{ label }}</mat-label>
    <input matInput mask="00/00/0000" [ngModel]="value | date:'dd/MM/yyyy'" 
    [placeholder]="label" (blur)="onBlur()" (change)='todate($event.target.value)'>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker (selectedChanged)="onChange($event)" #picker></mat-datepicker>
</mat-form-field>
